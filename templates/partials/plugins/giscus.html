{% if  config.extra.giscus %}

<section id="giscus" class="comments" style="display: none;">
    <script src="https://giscus.app/client.js"
        data-repo="{{ config.extra.giscus.repo }}"
        data-repo-id="{{ config.extra.giscus.repoId }}"
        data-category-id="{{ config.extra.giscus.categoryId }}"
        data-mapping="pathname"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-theme="light"
        data-lang="zh-CN"
        crossorigin="anonymous"
        async>
    </script>
</section>
<button id="giscus-button" onclick='document.getElementById("giscus").style="";document.getElementById("giscus-button").style="display:none";'>Loading Comments</button>
{% endif %}
