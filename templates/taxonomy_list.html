{% extends "_default/base.html" %} {% block content %}
<article>
  <section class="header">
    <section class="title-area">
      <h1>{{ taxonomy.name }}</h1>
    </section>
  </section>
  <section class="main">
    {% for term in terms %}
    <a href="{{ term.permalink }}">{{ term.name }}</a>
    {% endfor %}
  </section>
</article>
{% endblock %}
