><iconify-icon icon=fluent-mdl2:date-time></iconify-icon> <em>${date_span(fullViewImage.create_at)}$</em> </span></div><div class=map-container><iframe :src=google_map_url(fullViewImage) allowfullscreen class=map frameborder=0 style=border:0 v-if=fullViewImage.gps_map_datum></iframe></div></div></div></div></section></article></main><aside></aside></div><footer class=footer><span class=webring> <a href=https://xn--sr8hvo.ws/%F0%9F%95%90%F0%9F%89%91%F0%9F%88%B6/previous>‚Üê</a> An IndieWeb Webring üï∏üíç <a href=https://xn--sr8hvo.ws/%F0%9F%95%90%F0%9F%89%91%F0%9F%88%B6/next>‚Üí</a> </span><link href=https://github.com/EINDEX rel=me></footer></div></body><script>const { createApp } = Vue
  const app = createApp({
    data() {
      return {
        dataRedly: false,
        images: [],
        choosePicIndex: 0,
        fullView: false,
        fullViewSrc: "",
        fullViewStyle: "",
        thisPic: null,
        lang: "cn",
        beforeScrollY: 0
      }
    },
    methods: {
      full_url(url) {
        return 'https://img.eindex.me/pic/'+ url
      },
      hash_url(url) {
        return '#/' + url
      },
      openFullView(index){
        const full_url = this.full_url(this.images[index].filename)
        this.choosePicIndex = index
        this.fullViewImage = this.images[index]
        this.fullViewSrc = full_url
        this.fullView = true
        if (window.scrollY != 0)
          {this.beforeScrollY = window.scrollY}
        document.documentElement.style.overflow = 'hidden';
        window.scrollTo(0, 0);
      },
      google_map_url(image){
        return `https://www.google.com/maps/embed/v1/view?key=AIzaSyAVVYMtIYTHX6SoX1Co00KQwnuGaWjACh0&center=${image.gps_latitude},${image.gps_longitude}&zoom=17&maptype=satellite`
      },
      exposure_time_span(exposure_time){
        if (exposure_time < 1)
          return `1/${Math.round(1/exposure_time)}s`
        else 
        return `${Math.round(exposure_time*10)/10}s`
      },
      date_span(date) {
        if (this.lang == "cn")
        return new Date(date).toLocaleString("zh-CN")
        else 
        return new Date(date).toLocaleString("en-US")
      },
      exit_full_screen(){
        document.documentElement.style.overflow = 'auto';
        this.fullView = false;
        window.scrollTo(0, this.beforeScrollY)
      },
      go_next(){
        if(this.choosePicIndex >= this.images.length - 1) {
          return}
        this.openFullView(this.choosePicIndex+1)
      },
      go_prev(){
        if(this.choosePicIndex == 0) {
        return}
        this.openFullView(this.choosePicIndex-1)
      },
      loading_data(data) {
        this.images = data;
        this.dataRedly = true;
        const hash_url = window.location.hash.split('/').pop()
        let target = null
        const find_image = (image) => image.filename === hash_url
        if (hash_url) {
          target = this.images.findIndex(find_image)
        }
        if (target!=null) this.openFullView(target);
      }
    },
    compilerOptions: {
      delimiters: ["${", "}$"]
    }
  }).mount('#gallery')

  function putImages(data) {
    app.loading_data(data)
  }</script><script src=https://img.eindex.me/pic/pic_list.js></script>
